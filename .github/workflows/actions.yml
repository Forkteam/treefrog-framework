name: Actions CI macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  env-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Show Xcode version
      run: xcodebuild -version
    - name: Homebrew
      run: brew install qt mongo-c-driver

  build:
    runs-on: macos-latest
    needs: env-build
    steps:
    - name: configure
      run: ./configure --prefix=/usr/local
    - name: make
      run: |
        make -j4 -C src
        sudo make -C src install
        make -j4 -C tools
        sudo make -C tools install
    - name: version
      run: treefrog -v

  build-mongoc:
    runs-on: macos-latest
    needs: [env-build, build]
    steps:
    - name: configure
      run: ./configure --prefix=/usr/local --enable-shared-mongoc
    - name: make
      run: |
        make -j4 -C src
        make insall
        make -j4 -C tools
        sudo make -C tools install
    - name: version
      run: treefrog -v

  test:
    runs-on: macos-latest
    needs: [build, build-mongoc]
    steps:
    - name: testall.sh
      run: ./src/test/testall.sh
    - name: tmake-test
      run: |
        cd ./tools/tmake/test
        qmake tmaketest.pro
        make
        ./tmaketest
    - name: releasetest
      run: |
        cd $GITHUB_WORKSPACE
        ./tools/test/releasetest/releasetest
